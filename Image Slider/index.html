<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300">
            <img src="https://picsum.photos/id/227/500/300">
            <img src="https://picsum.photos/id/257/500/300">
            <img src="https://picsum.photos/id/2897/500/300">
            <img src="https://picsum.photos/id/2377/500/300">
            <img src="https://picsum.photos/id/22/500/300">
            <img src="https://picsum.photos/id/27/500/300">
            <img src="https://picsum.photos/id/87/500/300">
            <img src="https://picsum.photos/id/78/500/300">
            <img src="https://picsum.photos/id/327/500/300">
            <img src="https://picsum.photos/id/447/500/300">
           
            
        </div>
        <i class="fas fa-angle-double-left btn prev" aria-hidden="true"></i>
        <i class="fas fa-angle-double-right btn next" aria-hidden="true"></i>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
