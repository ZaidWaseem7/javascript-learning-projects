<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charcter Counter
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Real Time Character Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Write Your Text Here---" maxLength="20"></textarea>
        <div class="counter-container">
            <p>Total Charcter: <span class="total-counter" id="total-counter">00</span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">20</span></p>

        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
